<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html layout:decorate="~{main-layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title><span th:text="${title}"></span></title>
</head>
<body>

<div layout:fragment="header">
    <div class="col-sm-6">
        <h1><span th:text="${title}"></span></h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
            <li class="breadcrumb-item"><a th:href="@{/admin}">Quản trị viên</a></li>
            <li class="breadcrumb-item"><span th:text="${title}"></span></li>
        </ol>
    </div>
</div>

<div layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div>

                        <div th:if="${param.success}">
                            <div class="alert alert-info">Đăng ký thành công!</div>
                        </div>

                        <form th:action="@{/admin/user/add}" th:object="${user}" method="post">

                            <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
                               th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
                                error</p>
                            <div class="form-group" th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
                                <label for="username" class="control-label">Username</label>
                                <input id="username" class="form-control" th:field="*{username}" />
                                <p class="error-message" th:each="error: ${#fields.errors('username')}" th:text="${error}">Validation error</p>
                            </div>
                            <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                                <label for="password" class="control-label">Password</label>
                                <input id="password" class="form-control" type="password" th:field="*{password}" />
                                <p class="error-message" th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
                            </div>
                            <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                                <label for="confirmPassword" class="control-label">Confirm password</label>
                                <input id="confirmPassword" class="form-control" type="password" th:field="*{confirmPassword}" />
                                <p class="error-message" th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}">Validation error</p>
                            </div>

                            <div class="form-group" th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
                                <label for="firstName" class="control-label">First name</label>
                                <input id="firstName" class="form-control" th:field="*{firstName}" />
                                <p class="error-message" th:each="error: ${#fields.errors('firstName')}" th:text="${error}">Validation error</p>
                            </div>

                            <div class="form-group" th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
                                <label for="lastName" class="control-label">Last name</label>
                                <input id="lastName" class="form-control" th:field="*{lastName}" />
                                <p class="error-message" th:each="error : ${#fields.errors('lastName')}" th:text="${error}">Validation error</p>
                            </div>
                            <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                                <label for="email" class="control-label">E-mail</label>
                                <input id="email" class="form-control" th:field="*{email}" />
                                <p class="error-message" th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
                            </div>

                            <div class="form-group" th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
                                <input id="terms" type="checkbox" th:field="*{terms}" />  
                                <label class="control-label" for="terms"> I agree with the <a href="#">terms and conditions</a> for Registration.</label>
                                <p class="error-message" th:each="error : ${#fields.errors('terms')}" th:text="${error}">Validation error</p>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3"></div>
                                    <div class="col-md-6">
                                        <input type="submit" name="add-user-submit" id="add-user-submit" class="form-control btn btn-success" value="Thêm người dùng" />
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
