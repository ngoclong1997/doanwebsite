<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html layout:decorate="~{main-layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title><span th:text="${title}"></span></title>
</head>
<body>

<div layout:fragment="header">
    <div class="col-sm-6">
        <h1><span th:text="${title}"></span></h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
            <li class="breadcrumb-item"><a th:href="@{/admin}">Quản trị viên</a></li>
            <li class="breadcrumb-item"><span th:text="${title}"></span></li>
        </ol>
    </div>
</div>

<div layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <a th:href="@{/admin/user/add}" class="btn btn-success">Thêm người dùng</a>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <table id="dt-user" class="table table-bordered table-striped display">
                        <thead>
                        <tr class="text-center">
                            <th>STT</th>
                            <th>Id</th>
                            <th>Tên đăng nhập</th>
                            <th>Họ đệm</th>
                            <th>Tên</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user, state : ${users}">
                            <td th:utext="${state.index + 1}"></td>
                            <td th:utext="${user.id}"></td>
                            <td th:utext="${user.username}"></td>
                            <td th:utext="${user.lastName}"></td>
                            <td th:utext="${user.firstName}"></td>
                            <td th:utext="${user.email}"></td>
                            <td class="text-center">
                                <div class="btn-group btn-group-sm">
                                    <a href="#" class="btn btn-primary"><i class="fas fa-eye"></i></a>
                                    <a href="#" class="btn btn-info"><i class="fas fa-pencil-alt"></i></a>
                                    <a href="#" class="btn btn-danger"><i class="fas fa-trash"></i></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
        <!-- /.col -->
    </div>
</div>
<div layout:fragment="additionjs">
    <script>
        $(document).ready(function () {
            $('#dt-user').DataTable({
                "lengthMenu":[
                    [10, 25, 50, 100, -1], [10, 25, 50, 100, "All"]
                ],
                "paging": true,
                "lengthChange": true,
                "searching": true,
                "ordering": true,
                "autoWidth": true
            });
        });
    </script>
</div>
</body>
</html>
