<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html layout:decorate="~{main-layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý đáp án</title>
</head>
<body>

<div layout:fragment="header">
    <div class="col-sm-6">
        <h1>Quản lý đáp án</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
            <li class="breadcrumb-item"><a th:href="@{/manager}">Người quản lý</a></li>
            <li class="breadcrumb-item">Admin</li>
        </ol>
    </div>
</div>

<div layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Chọn kỳ thi</label>
                                <select class="form-control select2" style="width: 100%;">
                                    <option selected="selected">Alabama</option>
                                    <option>Alaska</option>
                                    <option>California</option>
                                    <option>Delaware</option>
                                    <option>Tennessee</option>
                                    <option>Texas</option>
                                    <option>Washington</option>
                                </select>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Chọn môn thi</label>
                                <select class="form-control select2" style="width: 100%;">
                                    <option selected="selected">Alabama</option>
                                    <option>Alaska</option>
                                    <option>California</option>
                                    <option>Delaware</option>
                                    <option>Tennessee</option>
                                    <option>Texas</option>
                                    <option>Washington</option>
                                </select>
                            </div>
                        </div>
                        <!-- /.col -->
                    </div>
                    </form>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <div th:if="${!#strings.isEmpty(message)}">
                        <div class="alert alert-info col-6"><span th:text="${message}"></span></div>
                    </div>

                    <table id="dt-user" class="table table-bordered table-striped display">
                        <thead>
                        <tr class="text-center">
                            <th>Id</th>
                            <th>Tên đăng nhập</th>
                            <th>Họ đệm</th>
                            <th>Tên</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user, state : ${users}">

                            <td th:utext="${user.id}"></td>
                            <td th:utext="${user.username}"></td>
                            <td th:utext="${user.lastName}"></td>
                            <td th:utext="${user.firstName}"></td>
                            <td th:utext="${user.email}"></td>
                            <td th:utext="${user.roles[0].getName()}"></td>
                            <td class="text-center">
                                <div class="btn-group btn-group-sm">
                                    <a href="#" class="btn btn-primary"><i class="fas fa-eye"></i></a>
                                    <a th:href="@{/admin/user/edit(id=${user.id})}" class="btn btn-info"><i class="fas fa-pencil-alt"></i></a>
                                    <a href="#" th:attr="data-href=@{/admin/user/delete(id=${user.id})}" data-toggle="modal" data-target="#confirm-delete" class="btn btn-danger"><i class="fas fa-trash"></i></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
        <!-- /.col -->
    </div>
</div>
<div layout:fragment="additionjs">
    <script>
        $('.select2').select2()
    </script>
</div>

</body>
</html>
